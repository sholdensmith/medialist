[build]
  publish = "."
  functions = "netlify/functions"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[functions]
  node_bundler = "esbuild"

# Criterion Channel daily sync
[[functions]]
  path = "netlify/functions/criterion-sync.js"
  schedule = "0 2 * * *"  # Daily at 2 AM UTC
